<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>top page</title>
<style type="text/css">
body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}
pre {
	border: solid 3px #ddd;
	padding: 10px;
}
tr {
	margin: 5px;
}
th {
	padding: 5px;
	color: white;
	background: darkgray;
}
td {
	padding: 5px;
	color: black;
	background: #f0f0f0;
}
.err {
	color: red;
}
</style>
<style type="text/css" th:include="part :: frag_style"></style>
</head>
<body>
	<h1 th:text="#{content.title}"></h1>
	<p th:text="${msg}"></p>
	<form method="post" action="/" th:object="${formModel}">
		<table>
			<tr>
				<td><label for="name">名前</label></td>
				<td>
					<input type="text" name="name" th:field="*{name}" th:errorclass="err" />
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="err"></div>
				</td>
			</tr>
			<tr>
				<td><label for="age">年齢</label></td>
				<td>
					<input type="text" name="age" th:field="*{age}" th:errorclass="err" />
					<div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:errorclass="err"></div>
				</td>
			</tr>
			<tr>
				<td><label for="mail">メール</label></td>
				<td>
					<input type="text" name="mail" th:field="*{mail}" th:errorclass="err" />
					<div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" th:errorclass="err"></div>
				</td>
			</tr>
			<tr>
				<td><label for="memo">メモ</label></td>
				<td><textarea name="memo" th:field="*{memo}" cols="20" rows="5"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="送信"></td>
			</tr>
		</table>
	</form>
	<hr>
	<table>
		<tr>
			<th>ID</th>
			<th>名前</th>
		</tr>
		<tr th:each="obj : ${datalist}">
			<td th:text="${obj.id}"></td>
			<td th:text="${obj.name}"></td>
		</tr>
	</table>
</body>
</html>
