<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>find page</title>
<style type="text/css">
body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}
tr {
	margin: 5px;
}
th {
	padding: 5px;
	color: white;
	background: darkgray;
}
td {
	padding: 5px;
	color: black;
	background: #f0f0f0;
}
</style>
</head>
<body>
	<h1 th:text="${title}">find page</h1>
	<p th:text="${msg}"></p>
	<form action="/find" method="post">
		<table>
			<tr>
				<td>FIND:</td>
				<td><input type="text" name="fstr" size="20" th:value="${value}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="送信" /></td>
			</tr>
		</table>
	</form>
	<hr>
	<table>
		<tr>
			<th>ID</th>
			<th>名前</th>
			<th>メール</th>
			<th>年齢</th>
		</tr>
		<tr th:each="obj : ${datalist}">
			<td th:text="${obj.id}"></td>
			<td th:text="${obj.name}"></td>
			<td th:text="${obj.mail}"></td>
			<td th:text="${obj.age}"></td>
		</tr>
	</table>
</body>
</html>
